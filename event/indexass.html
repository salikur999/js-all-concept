<!DOCTYPE html>
<html lang="en">
    <style>
        table, tr, th{
            border: 2px solid black;
            ;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> keyword</title>
</head>
<body>
    <div class="constiner" style="width: 150px; border: 1px solid #ddd ; box-shadow: 2px 1px 5px;
    margin: 50px auto; height: 150px;">
        <div id="insert" style="width: 100px; height: 100px; margin: 20px auto;">
            <div class="inner"> Please inter a keyword</div>
        </div>
    </div>
</body>
<script>
    const insert = document.querySelector('#insert')
    window.addEventListener('keydown', function(e)
{
    insert.innerHTML = 
    `<div class"table">
        <table>
            <tr>
                <th>${e.keyCode}</th>
                <th>${e.key === ' ' ? 'space': e.key}</th>
                <th>${e.code}</th>
            </tr>
            </table>
        </div>
    `
})
</script>
</html>
